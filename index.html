<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My toDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do App</h1>
    <div class="main-container">
    <div class="container">
        <div class="toDoList">
            <p class="heading">To do List</p>
            <input id="input-text" type="text" placeholder="Add your text">
            <button onclick="addItem()">Add Items</button>
            <button onclick="deleteItem()">Close Items</button>
        </div>
        <div class="textcontent">
            <p id="list-items">
                <ul id="ul-lists">
                    <!-- <li>Hit the Gym</li>
                    <li class="checked">Do something</li>
                    <li>Read a book</li>
                    <li>Practice JavaScript</li> -->
                    
                </ul>
            </p>
        </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
